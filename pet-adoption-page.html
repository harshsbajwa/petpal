        <form class="row g-3">
            <h1> Pet Adoption Form </h1>    
            <!-- NB will be specific to each pet -->

            

            <div class="col-md-6">
              <label for="" class="form-label">First Name</label>
              <input type="text" class="form-control"  placeholder="Enter your first name here...">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your last name here...">
              </div>
            <div class="col-md-6">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control"  placeholder="Enter your email here...">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Phone Number</label>   
              <input type="number" class="form-control"  placeholder="(123) 456-7899">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Province</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Ontario</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I am over 18 years of age
                </label>
              </div>
            </div>

            <div class="col-md-6">
                <label for="inputState" class="form-label">Employment Status</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Employed</option>
                  <option>Unemployed</option>
                </select>
            </div>    

            <div class="col-12">
                <label for="inputAddress" class="form-label">Additional Info:</label>
                <input type="text" class="form-control "  placeholder="Anything else we should know?...">
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
