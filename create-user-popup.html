<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="create-user-popup-styles.css">
    <title>Create User</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="border bg-white shadow box-area row">
            <div class="title w-100">PetPal</div>
            <div class="subtitle">Are you a shelter looking to put up pets for adoption? <a href="create-shelter.html">Create An Account For Your Shelter</a></div>
            <div class="mb-4 subtitle w-100">Looking to adopt a pet? Create a user below:</div>
            <form action="https://postman-echo.com/post" method="post" id="contactForm"  enctype="multipart/form-data"></form>
                <div class="left col-md-6">                
                    <div class="row">
                        <div class="mb-3 col-6 pr-0">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="fname" class="form-control" id="firstName" name="fname" autocomplete="given-name">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="lname" class="form-control" id="lastName" name="lname" autocomplete="family-name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label" >Email address</label>
                        <input type="email" class="form-control" id="emailInput" name="email" >
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label error">Password</label>
                        <input type="password" class="form-control password-error" id="passwordInput" name="password">
                    </div>
                    <div class="mb-4">
                        <label for="cpasswordInput" class="form-label error">Confirm Password</label>
                        <input type="password" class="form-control password-error" id="cpasswordInput" name="cpassword">
                    </div>
                </div>
                <div class="right col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label phone">Phone Number</label>
                        <input class="form-control phone" id=”phone” value="aslkdjf" title=”XXX-XXX-XXXX” required pattern=”[0-9]{3}-[0-9]{3}-[0-9]{4}”>
                    </div>                       
                    <div class="mb-3">
                        <label for="addressLine" class="form-label" >Street Address</label>
                        <input type="text" class="form-control" id="addressLine" name="addressLine">
                    </div>
                    <div class="mb-3">
                        <select type="text" class="form-select" id="countryInp" name="countryInp">
                            <option>Canada</option>
                            <option>United States Of America</option>
                            <option>Mexico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="mb-2">Additional Preferences</label>
                        <textarea class="form-control preferences" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>     
                </div>
                <div class="input-group mb-3"> 
                    <label for="inputGroupFile01" class="w-100 mb-2"> Upload a Profile Picture (Optional)</label>
                    <input type="file" class="form-control" id="inputGroupFile01"> 
                </div> 
                <img class="img-fluid ppic mb-4" src="images/dog.jpg">
                <div class="input-group mb-3">
                    <a class="w-100" href="search-page.html">
                        <button type="submit" class="btn btn-primary w-100 fs-6" href="search-page.html">Login</button>
                    </a>
                </div>
            </form>
           
            <small class="error">**Your passwords do not match**</small>
            <small class="error">**Your phone number was not entered in the correct format**</small>
            <small>Already have an account? <a href="landing-page.html">Log In</a></small>
        </div>
    </div>
  </body>
</html>
