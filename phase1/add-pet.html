<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="add-pet-styles.css">
    <title>Create User</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="border bg-white shadow box-area row">
            <div class="title w-100">PetPal</div>
            <div class="mb-4 subtitle w-100">Add A Pet To Your Shelter:</div>
            <form action="https://postman-echo.com/post" method="post" id="contactForm"  enctype="multipart/form-data"></form>
                <div class="left col-md-6">                
                    <div class="mb-3 pr-0">
                        <label for="petName" class="form-label">Pet Name</label>
                        <input type="fname" class="form-control" id="petName" name="petname" autocomplete="given-name">
                    </div>
                    <div class="mb-3">
                        <label for="breedInput" class="form-label" >Pet Breed</label>
                        <input type="text" class="form-control" id="breedInput" name="breedinput" >
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-3">
                            <label for="inputAge">Age</label>
                            <input type="number" class="form-control" id="inputAge">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputGender">Gender</label>
                            <select type="text" class="form-select" id="inputGender" name="inputGender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputSize">Size</label>
                            <input type="number" class="form-control" id="inputSize" placeholder="lbs">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descInp" class="mb-2">Description</label>
                        <textarea class="form-control preferences" id="descInp" rows="2"></textarea>
                    </div>     
                </div>
                <div class="right col-md-6">
                    <div class="mb-3">
                        <label for="medInp" class="mb-2">Medical History</label>
                        <textarea class="form-control preferences" id="medInp" rows="2"></textarea>
                    </div>                      
                    <div class="mb-3">
                        <label for="behaveInp" class="mb-2">Behaviour</label>
                        <textarea class="form-control preferences" id="behaveInp" rows="2"></textarea>
                    </div>      
                    <div class="mb-3">
                        <label for="needsInp" class="mb-2">Special Needs or Requirements</label>
                        <textarea class="form-control special" id="needsInp" rows="2"></textarea>
                    </div>     
                </div>
                <div class="input-group mb-3"> 
                    <label for="inputGroupFile01" class="w-100 mb-2"> Upload a Picture Of Your Pet</label>
                    <input type="file" class="form-control" id="inputGroupFile01"> 
                </div> 
                <img class="img-fluid ppic mb-4" src="images/dog.jpg">
                <div class="input-group mb-3 row align-items-center">
                    <a class=" col-md-6 w-auto" href="create-shelter.html">
                       <button type="submit" class="btn btn-primary cancel fs-6" href="create-shelter.html">Cancel</button>
                    </a>
                    <a class=" col-md-6 w-auto" href="create-shelter-popup.html">
                        <button type="submit" class="btn btn-primary fs-6" href="create-shelter-popup.html">Add Pet</button>
                     </a>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
