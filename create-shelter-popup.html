<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="create-shelter-popup-styles.css">
    <title>Create Shelter</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="border bg-white shadow box-area row">
            <div class="title w-100">PetPal</div>
            <div class="subtitle">Are you looking to adopt a pet? <a href="create-user.html">Create A User Account</a></div>
            <div class="mb-4 subtitle w-100">Looking to put pets up for adoption? Create a Shelter Account below:</div>
            <form action="https://postman-echo.com/post" method="post" id="contactForm"  enctype="multipart/form-data"></form>
                <div class="left col-md-6">                
                    <div class="mb-3 pr-0">
                        <label for="shelterName" class="form-label">Shelter Name</label>
                        <input type="sname" class="form-control" id="shelterName" name="sname" autocomplete="name">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label" >Email address</label>
                        <input type="email" class="form-control" id="emailInput" name="email" >
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password">
                    </div>
                    <div class="mb-4">
                        <label for="cpasswordInput" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpasswordInput" name="cpassword">
                    </div>
                </div>
                <div class="right col-md-6">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input class="form-control" id=”phone” placeholder=888-888-8888 title=”XXX-XXX-XXXX” required pattern=”[0-9]{3}-[0-9]{3}-[0-9]{4}”>
                    </div>                       
                    <div class="mb-3">
                        <label for="addressLine" class="form-label" >Street Address</label>
                        <input type="text" class="form-control" id="addressLine" name="addressLine">
                    </div>
                    <div class="mb-3">
                        <select type="text" class="form-select" id="countryInp" name="countryInp">
                            <option>Country</option>
                            <option>Canada</option>
                            <option>United States Of America</option>
                            <option>Mexico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="mb-2">Mission Statement</label>
                        <textarea class="form-control preferences" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>     
                </div>
                <div class="mb-2"> 
                    <label for="addPet" class="w-100 mb-2"> Add a Pet Available for Adoption</label>
                    <a href="add-pet.html"><button type="button" class="btn btn-secondary mb-2" id="addPet">Add Pet</button></a>
                </div> 
                <img class="img-fluid ppic mb-4" src="images/dog.jpg">
                <div class="input-group mb-3">
                <a class="w-100" href="search-page.html">
                    <button type="submit" class="btn btn-primary w-100 fs-6" href="search-page.html">Login</button>
                </a>
                </div>
            </form>
            <small>Already have an account? <a href="landing-page.html">Log In</a></small>
        </div>
    </div>
  </body>
</html>
